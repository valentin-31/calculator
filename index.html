<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="scritp.js" async defer></script>
    </head>
    <body>
    <main id="mainContainer">
         <div id="calculatorDiv">
                <div class="display">0</div>
                <div class="body">
                    <div class="row">
                        <button class="numberButton" value="7">7</button>
                        <button class="numberButton" value="8">8</button>
                        <button class="numberButton" value="9">9</button>
                        <button class="operatorButton" value="*">*</button>
                    </div>
                    <div class="row">
                        <button class="numberButton" value="4">4</button>
                        <button class="numberButton" value="5">5</button>
                        <button class="numberButton" value="6">6</button>
                        <button class="operatorButton" value="/">/</button>
                    </div>
                    <div class="row">
                        <button class="numberButton" value="1">1</button>
                        <button class="numberButton" value="2">2</button>
                        <button class="numberButton" value="3">3</button>
                        <button class="operatorButton" value="-">-</button>
                    </div>
                    <div class="row">
                        <button class="numberButton" value="0">0</button>
                        <button class="clearButton" value="AC">AC</button>
                        <button class="equalButton" value="=" style="background-color: #f7941d;">=</button>
                        <button class="operatorButton" value="+" style="background-color: #f7941d;">+</button>
                    </div>
            </div>
            </div>
    </main>
           
    </body>
</html>
